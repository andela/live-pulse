type Query {
  dashboard(id: ID!): Dashboard
  dashboards(where: DashboardWhereInput): [Dashboard!]!
  graph(id: ID!): Graph
  graphs(where: GraphWhereInput): [Graph!]!
  signedInUser: User
  user(id: ID!): User
  users(where: UserWhereInput): [User!]!
}

type Mutation {
  createDashboard(data: DashboardUpdateInput!): Dashboard!
  createGraph(dashboard: DashboardWhereUniqueInput!, data: GraphUpdateInput!): Graph!
  deleteDashboard(id: ID!): Dashboard
  deleteGraph(id: ID!): Graph
  signIn(email: String!, password: String!): AuthPayload
  signUp(email: String!, password: String!, displayName: String!): AuthPayload
  updateDashboard(id: ID!, data: DashboardUpdateInput!): Dashboard
  updateGraph(id: ID!, data: GraphUpdateInput!): Graph
}

type AuthPayload {
  token: String
  user: User
}
